  <script> function Ej7() {
  let imput = prompt("Ingresa un numero del 1 al 50")
  if (!isNaN(imput) && imput <= 50) {
    console.log(imput);
    for (let index = imput; index >= 1; index--) {
      console.log(index);
      for (let repetir = 0; repetir < index; repetir++) {
        document.write(index);
        
      }
      document.write("</br>");
    }
  } else {
    alert('No ingresaste un numero o es mayor a 50, "NO PUEDES INGRESAR LETRAS O SIMBOLOS"')
  }
  }
  Ej7();
  </script>
