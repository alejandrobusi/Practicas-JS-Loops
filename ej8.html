  <script> function Ej8() {
  let imput = prompt("Ingresa un numero del 1 al 50")
  if (!isNaN(imput) && imput <= 50) {
    console.log(imput);
    for (let index = 1; index <= imput; index++) {
      console.log(index);
      for (let cont = 1; cont <= index ; cont++) {
        document.write(cont);
      }
      document.write("</br>");
    }
  } else {
    alert('No ingresaste un numero o es mayor a 50, "NO PUEDES INGRESAR LETRAS O SIMBOLOS"')
  }
  }
